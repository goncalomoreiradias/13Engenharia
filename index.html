<!DOCTYPE html>
<html lang="pt-pt" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>13 Engenharia | Excelência em Construção</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,400&family=Inter:wght@300;400;500;600&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Cormorant Garamond', 'serif'],
              mono: ['Space Mono', 'monospace'],
            },
            colors: {
              brand: {
                black: '#1a1a1a', 
                concrete: '#f0f0f0', 
                paper: '#ffffff',
                gold: '#bfa15f', 
                steel: '#9ca3af',
                line: '#e5e5e5',
              }
            },
            animation: {
              'fade-in': 'fadeIn 1.2s ease-out forwards',
              'slide-up': 'slideUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'reveal-mask': 'revealMask 1.5s cubic-bezier(0.77, 0, 0.175, 1) forwards',
              'draw-line': 'drawLine 2s ease-out forwards',
              'construct-rise': 'constructRise 2s cubic-bezier(0.25, 1, 0.5, 1) forwards',
              'dash-draw': 'dashDraw 3s linear forwards',
              'crane-move': 'craneMove 4s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(100%)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              revealMask: {
                '0%': { transform: 'scaleY(1)', transformOrigin: 'bottom' },
                '100%': { transform: 'scaleY(0)', transformOrigin: 'bottom' },
              },
              drawLine: {
                '0%': { width: '0%' },
                '100%': { width: '100%' },
              },
              constructRise: {
                 '0%': { transform: 'scaleY(0)', opacity: '0' },
                 '100%': { transform: 'scaleY(1)', opacity: '1' }
              },
              dashDraw: {
                '0%': { strokeDashoffset: '1000' },
                '100%': { strokeDashoffset: '0' }
              },
              craneMove: {
                '0%': { transform: 'rotate(0deg)' },
                '50%': { transform: 'rotate(-5deg)' },
                '100%': { transform: 'rotate(0deg)' }
              }
            }
          },
        },
      }
    </script>
    <style>
      html { background-color: #f0f0f0; }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #f0f0f0; }
      ::-webkit-scrollbar-thumb { background: #1a1a1a; }
      body { background-color: #f0f0f0; color: #1a1a1a; overflow-x: hidden; }
      
      .reveal-text-container { overflow: hidden; display: block; }
      .reveal-text-content { transform: translateY(100%); animation: slideUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      
      .bg-grid-pattern {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(0, 0, 0, 0.03) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(0, 0, 0, 0.03) 1px, transparent 1px);
      }
      
      /* Construction Animation Specifics */
      .blueprint-line {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: dashDraw 3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }
      
      .building-fill {
        transform-origin: bottom;
        transform: scaleY(0);
        animation: constructRise 1.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

    "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
